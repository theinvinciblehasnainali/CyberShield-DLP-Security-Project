<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DLP System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f4f7f6; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 100%; max-width: 400px; border: none; border-radius: 15px; }
        .btn-primary { background-color: #0d6efd; border: none; padding: 12px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="card login-card shadow-lg">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <div class="display-4 text-primary mb-2"><i class="bi bi-person-plus"></i></div>
                <h3 class="fw-bold">Create Account</h3>
                <p class="text-muted">Register a new security administrator</p>
            </div>

            {% if error %}
                <div class="alert alert-danger py-2 small text-center">{{ error }}</div>
            {% endif %}

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
                        <input type="text" name="username" class="form-control bg-light border-start-0" placeholder="Choose a username" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-key"></i></span>
                        <input type="password" name="password" class="form-control bg-light border-start-0" placeholder="Create a password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 fw-bold mt-2">Create Account</button>
                
                <div class="text-center mt-3">
                    <small class="text-muted">Already have an account? 
                        <a href="/login" class="text-decoration-none fw-bold">Sign In here</a>
                    </small>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
